<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Julia y David</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heart-particles"></div>
    <div id="nav-placeholder"></div>

    <main class="page-content fade-in">
        <section id="calendario-page">
            <h2 class="page-title"><i class="fa-regular fa-calendar-heart"></i> Nuestro Calendario</h2>
            <div id="calendar" class="content-card">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=juliaydavid20092025%40gmail.com&ctz=Europe%2FMadrid"
                    style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
            <div class="countdown-container">
                <div class="countdown" id="anniversary-countdown"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Con amor, Julia & David</p>
    </footer>

    <button class="dark-mode-toggle" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
    <script src="app.js"></script>
</body>

</html>
