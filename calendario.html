<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Julia y David</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heart-particles"></div>
    <div id="nav-placeholder"></div>

    <main class="page-content fade-in">
        <section id="calendario-page">
            <h2 class="page-title"><i class="fa-regular fa-calendar-heart"></i> Nuestro Calendario</h2>
            <div id="calendar-wrapper" class="content-card">
                <div class="calendar-header">
                    <button id="prev-month" class="btn-calendar"><i class="fa-solid fa-chevron-left"></i></button>
                    <h3 id="current-month-year"></h3>
                    <button id="next-month" class="btn-calendar"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div id="calendar-grid">
                    <div class="weekday">Lun</div>
                    <div class="weekday">Mar</div>
                    <div class="weekday">Mié</div>
                    <div class="weekday">Jue</div>
                    <div class="weekday">Vie</div>
                    <div class="weekday">Sáb</div>
                    <div class="weekday">Dom</div>
                    <!-- Days will be injected by JS -->
                </div>
                <button id="add-event-btn" class="btn-main" style="display:none; margin: 20px auto;">
                    <i class="fa-solid fa-plus"></i> Añadir Evento o Cita
                </button>
            </div>

            <!-- Modal para añadir evento/cita -->
            <div id="calendar-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="close-calendar-modal">&times;</span>
                    <h3>Agendar Especial</h3>
                    <form id="calendar-form">
                        <div class="form-group">
                            <label for="event-title">Asunto:</label>
                            <input type="text" id="event-title" required placeholder="Ej: Cena romántica">
                        </div>
                        <div class="form-group">
                            <label for="event-date">Fecha:</label>
                            <input type="date" id="event-date" required>
                        </div>
                        <div class="form-group">
                            <label for="event-time">Hora (opcional):</label>
                            <input type="time" id="event-time">
                        </div>
                        <div class="form-group">
                            <label>Tipo:</label>
                            <div class="radio-group">
                                <label><input type="radio" name="event-type" value="evento" checked> Evento <i
                                        class="fa-solid fa-holly-berry"></i></label>
                                <label><input type="radio" name="event-type" value="cita"> Cita <i
                                        class="fa-solid fa-heart"></i></label>
                            </div>
                        </div>
                        <button type="submit" class="btn-main">Guardar en el Calendario</button>
                    </form>
                </div>
            </div>

            <div class="countdown-container">
                <div class="countdown" id="anniversary-countdown"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Con amor, Julia & David</p>
    </footer>

    <button class="dark-mode-toggle" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
    <script src="app.js"></script>
</body>

</html>
