services:
  - type: web
    name: Julia-David-Web
    env: node
    plan: free
    buildCommand: | # Build script
      npm install --prefix backend &&
      npm install --prefix frontend &&
      npm run build --prefix frontend
    startCommand: node backend/server.js # Start command
    healthCheckPath: /api/health # Health check path
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: julia-david-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    disk:
      name: uploads
      mountPath: ./uploads # Ruta relativa al proyecto
      sizeGB: 1