<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos - Julia y David</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heart-particles"></div>
    <div id="nav-placeholder"></div>

    <main class="page-content fade-in">
        <section id="momentos-page" class="gallery">
            <h2 class="page-title"><i class="fa-solid fa-heart"></i> Nuestros Momentos</h2>

            <div class="gallery-controls">
                <button id="view-slider-btn" class="view-btn active"><i class="fa-solid fa-film"></i> Slider</button>
                <button id="view-grid-btn" class="view-btn"><i class="fa-solid fa-table-cells"></i> Galería</button>
            </div>

            <!-- Slider View -->
            <div id="slider-view" class="gallery-view">
                <div class="slider-container">
                    <div id="memory-overlay-top" class="memory-overlay top"></div>
                    <div class="slider">
                        <div class="slider-viewport">
                            <div id="slider-track" class="slider-track"></div>
                        </div>
                        <button class="slider-prev"><i class="fa-solid fa-chevron-left"></i></button>
                        <button class="slider-next"><i class="fa-solid fa-chevron-right"></i></button>
                        <button class="add-memory-btn add-memory-left"><i class="fa-solid fa-heart"></i><i
                                class="fa-solid fa-plus"></i><span class="add-text"> Añadir recuerdo</span></button>
                        <button class="add-memory-btn add-memory-right"><i class="fa-solid fa-heart"></i><i
                                class="fa-solid fa-plus"></i><span class="add-text"> Añadir recuerdo</span></button>
                    </div>
                    <div id="memory-overlay-bottom" class="memory-overlay bottom"></div>
                </div>
                <div class="thumbnails-container" id="thumbnails-container"></div>
            </div>

            <!-- Grid View -->
            <div id="grid-view" class="gallery-view" style="display:none;">
                <div class="photo-grid" id="photo-grid"></div>
            </div>

            <div class="upload-section">
                <p>Añade nuevos recuerdos</p>
                <div class="upload-controls">
                    <label for="upload-image" class="custom-file-upload">
                        <i class="fa-solid fa-image"></i> Seleccionar Foto
                    </label>
                    <input type="file" id="upload-image" accept="image/*" style="display:none;">

                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Con amor, Julia & David</p>
    </footer>

    <div id="lightbox-modal" class="modal">
        <span class="close-btn" id="close-lightbox">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Foto en grande">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
