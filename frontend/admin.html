<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Julia & David</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f5f2;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #d65a7b;
        }
        .login-form, .admin-panel {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .login-form input, .admin-panel textarea, .admin-panel input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #d65a7b;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form button, .admin-panel button {
            background: #d65a7b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-form button:hover, .admin-panel button:hover {
            background: #ff6f61;
        }
        .admin-panel {
            display: none;
        }
        .admin-panel h2 {
            color: #d65a7b;
        }
        .logout-btn {
            background: #ff6f61;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #d65a7b;
        }
        .calendar-link {
            display: block;
            margin: 20px 0;
            text-align: center;
            color: #d65a7b;
            text-decoration: none;
        }
        .calendar-link:hover {
            color: #ff6f61;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d65a7b;
            text-decoration: none;
        }
        .back-link:hover {
            color: #ff6f61;
        }
        .delete-btn {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: #d65a7b;
        }
        
        /* Media Queries para Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .login-form, .admin-panel {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .login-form input, .admin-panel textarea, .admin-panel input[type="file"] {
                padding: 8px;
                margin: 8px 0;
            }
            
            .login-form button, .admin-panel button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .admin-panel h2 {
                font-size: 1.5rem;
            }
            
            .admin-panel h3 {
                font-size: 1.2rem;
            }
            
            .calendar-link {
                font-size: 0.9rem;
            }
            
            .logout-btn {
                margin-top: 15px;
            }
            
            .back-link {
                margin-top: 15px;
            }
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .login-form, .admin-panel {
                padding: 10px;
            }
            
            .login-form input, .admin-panel textarea, .admin-panel input[type="file"] {
                padding: 6px;
                margin: 6px 0;
                font-size: 0.9rem;
            }
            
            .login-form button, .admin-panel button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .admin-panel h2 {
                font-size: 1.3rem;
            }
            
            .admin-panel h3 {
                font-size: 1.1rem;
            }
            
            .calendar-link {
                font-size: 0.8rem;
            }
            
            .delete-btn {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Administración</h1>
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Usuario (Julia o David)">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="login-btn">Iniciar Sesión</button>
            <a href="/" class="back-link">← Volver a la página principal</a>
        </div>
        <div class="admin-panel" id="admin-panel">
            <h2>Editar Contenido</h2>
            <h3>Nuestra Historia</h3>
            <textarea id="historia-text" rows="5"></textarea>
            <button id="save-historia">Guardar Historia</button>
            <h3>Nuestros Planes</h3>
            <textarea id="planes-text" rows="5"></textarea>
            <button id="save-planes">Guardar Planes</button>
            <h3>Subir Imagen al Slider</h3>
            <input type="file" id="admin-upload-image" accept="image/*">
            <button id="upload-image-btn">Subir Imagen</button>
            <h3>Calendario</h3>
            <a href="https://calendar.google.com/calendar/u/0?cid=juliaydavid20092025@gmail.com" target="_blank" class="calendar-link">Administrar Calendario en Google Calendar</a>
            
            <h3>Mensajes de Usuarios</h3>
            <div id="messages-container"></div>
            
            <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
            <a href="/" class="back-link">← Volver a la página principal</a>
        </div>
    </div>
    <script>
        // Detectar si estamos en desarrollo local o producción
        const API_URL = '';

        // Verificar si ya está logueado
        if (localStorage.getItem('token')) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            loadAdminContent();
        }

        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert('Por favor, completa todos los campos.');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                    loadAdminContent();
                } else {
                    alert(data.error || 'Error al iniciar sesión.');
                }
            } catch (err) {
                alert('Error de conexión. Intenta de nuevo.');
            }
        });

        // Cargar contenido en el panel de administración
        async function loadAdminContent() {
            try {
                const response = await fetch(`${API_URL}/api/content`);
                const contents = await response.json();
                const historia = contents.find(c => c.section === 'historia');
                const planes = contents.find(c => c.section === 'planes');
                document.getElementById('historia-text').value = historia ? historia.text : '';
                document.getElementById('planes-text').value = planes ? planes.text : '';
                
                // Cargar mensajes
                await loadMessages();
            } catch (err) {
                alert('Error al cargar el contenido.');
            }
        }
        
        // Cargar mensajes de usuarios
        async function loadMessages() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const messages = await response.json();
                
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                
                if (messages.length === 0) {
                    container.innerHTML = '<p>No hay mensajes aún.</p>';
                    return;
                }
                
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.style.border = '1px solid #d65a7b';
                    messageDiv.style.padding = '10px';
                    messageDiv.style.margin = '10px 0';
                    messageDiv.style.borderRadius = '5px';
                    
                    messageDiv.innerHTML = `
                        <p><strong>${message.author}</strong> - ${new Date(message.date).toLocaleString()}</p>
                        <p>${message.text}</p>
                        <button class="delete-btn" data-id="${message.id}">Eliminar</button>
                    `;
                    
                    container.appendChild(messageDiv);
                });
                
                // Añadir event listeners a los botones de eliminar
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const messageId = e.target.getAttribute('data-id');
                        if (confirm('¿Estás seguro de que quieres eliminar este mensaje?')) {
                            await deleteMessage(messageId);
                        }
                    });
                });
            } catch (err) {
                console.error('Error al cargar mensajes:', err);
            }
        }
        
        // Eliminar mensaje
        async function deleteMessage(messageId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/api/messages/${messageId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    alert('Mensaje eliminado correctamente.');
                    await loadMessages(); // Recargar mensajes
                } else {
                    alert('Error al eliminar el mensaje.');
                }
            } catch (err) {
                alert('Error de conexión al eliminar mensaje.');
            }
        }

        // Guardar Historia
        document.getElementById('save-historia').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const text = document.getElementById('historia-text').value.trim();
            if (!text) {
                alert('Por favor, escribe un texto.');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/api/content`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ section: 'historia', text })
                });
                if (response.ok) {
                    alert('Historia actualizada correctamente.');
                } else {
                    alert('Error al guardar. Por favor, inicia sesión nuevamente.');
                }
            } catch (err) {
                alert('Error de conexión. Intenta de nuevo.');
            }
        });

        // Guardar Planes
        document.getElementById('save-planes').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const text = document.getElementById('planes-text').value.trim();
            if (!text) {
                alert('Por favor, escribe un texto.');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/api/content`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ section: 'planes', text })
                });
                if (response.ok) {
                    alert('Planes actualizados correctamente.');
                } else {
                    alert('Error al guardar. Por favor, inicia sesión nuevamente.');
                }
            } catch (err) {
                alert('Error de conexión. Intenta de nuevo.');
            }
        });

        // Subir imagen desde el panel de administración
        document.getElementById('upload-image-btn').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const file = document.getElementById('admin-upload-image').files[0];
            if (!file) {
                alert('Por favor, selecciona una imagen.');
                return;
            }
            const formData = new FormData();
            formData.append('image', file);
            formData.append('description', 'Momento especial');
            try {
                const response = await fetch(`${API_URL}/api/images`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                if (response.ok) {
                    alert('Imagen subida correctamente.');
                    document.getElementById('admin-upload-image').value = '';
                } else {
                    alert('Error al subir la imagen. Por favor, inicia sesión nuevamente.');
                }
            } catch (err) {
                alert('Error de conexión. Intenta de nuevo.');
            }
        });

        // Cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>
</body>
</html>
