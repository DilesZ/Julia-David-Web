<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Julia y David</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific page styles overlay */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInPage 0.8s ease-out;
        }

        .login-card h2 {
            font-family: 'Parisienne', cursive;
            color: #d65a7b;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #d65a7b;
            box-shadow: 0 0 0 3px rgba(214, 90, 123, 0.1);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #d65a7b, #ff6f61);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 90, 123, 0.3);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #d65a7b;
        }

        @keyframes fadeInPage {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="heart-particles"></div>

    <div class="login-card">
        <h2>Bienvenido</h2>
        <form id="login-form-page">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username-page" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password-page" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Volver a Inicio</a>
    </div>

    <script src="app.js"></script>
    <script>
        // Inline script for login page specific logic to be simpler
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect if already logged in
            if (localStorage.getItem('token')) {
                window.location.href = 'index.html';
            }

            document.getElementById('login-form-page').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                const username = document.getElementById('username-page').value.trim();
                const password = document.getElementById('password-page').value.trim();

                btn.textContent = 'Verificando...';
                btn.disabled = true;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', data.username);
                        window.location.href = 'index.html';
                    } else {
                        alert(data.error || 'Error al iniciar sesi칩n.');
                        btn.textContent = 'Entrar';
                        btn.disabled = false;
                    }
                } catch (err) {
                    alert('Error de conexi칩n.');
                    btn.textContent = 'Entrar';
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>

</html>
