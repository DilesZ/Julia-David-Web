<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia y David - Nuestra Historia de Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <div class="heart-particles"></div>
    <div id="nav-placeholder"></div>

    <header id="inicio" class="hero-header">
        <div class="hero-content">
            <h1>Julia & David</h1>
            <p>Juntos, escribiendo nuestra historia de amor</p>
            <div class="hero-buttons">
                <a href="historia.html" class="btn-hero">Nuestra Historia</a>
                <a href="momentos.html" class="btn-hero-outline">Ver Fotos</a>
            </div>
        </div>
    </header>

    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-admin-modal">&times;</span>
            <h2>Panel de Administraci√≥n</h2>
            <h3>Editar Contenido</h3>
            <label>Historia:</label>
            <div id="historia-editor-container" style="height: 150px;"></div>
            <button id="save-historia">Guardar Historia</button>
            <!-- <label>Planes:</label>
            <div id="planes-editor-container" style="height: 150px;"></div>
            <button id="save-planes">Guardar Planes</button> -->
            <h3>Subir Imagen al Slider</h3>
            <input type="file" id="admin-upload-image" accept="image/*">
            <button id="upload-image-btn-admin">Subir Imagen</button>
        </div>
    </div>

    <footer>
        <p>Con amor, Julia & David</p>
        <p id="health-status" style="display:none;"></p>
    </footer>

    <button class="dark-mode-toggle" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>

    <script src="app.js"></script>
</body>

</html>
